<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let order of orders$ | async" >
      <a routerLink="/detail/{{order.id}}">
        {{order.description}}
      </a>
    </li>
  </ul>
</div>
