<div id="search-component">
  <h4>Order Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let order of orders$ | async" >
      <a routerLink="/detail/{{order.orderId}}">
        {{order.items[0].description}}
      </a>
    </li>
  </ul>
</div>
